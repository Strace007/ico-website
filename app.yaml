application: hongcoin-ico
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:

- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /style
  static_dir: style

- url: /images
  static_dir: images

- url: /download
  static_dir: download

- url: /static
  static_dir: static

- url: /cron/.*
  script: cron.app
  login: admin

- url: /api/v1/.*
  script: api_v1.app

- url: .*
  script: main.app


libraries:
- name: webapp2
  version: "2.5.2"

- name: MySQLdb
  version: "latest"
